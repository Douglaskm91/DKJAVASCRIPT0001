<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagem/x-icon" href="/img/dksitelogo.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="text/javascript" href="/index.js">
    <script src="/index.js"></script>
    <title>Mini-projetos JavaScript</title>
</head>

<body>
    <!--Remover letras repetidas-->
    <div class="letrasRepetidas">
        <p>Escreva uma palavra minúscula com algumas letras repetidas:</p>
        <form action="">
            <input type="text" id="palavra">
            <input type="reset" value="Limpar">
        </form>
        <p>Agora clique no botão "Remover letras repetidas" e aparecerá uma nova palavra, sem as letras repetidas.</p>
        <button onclick="(removerLetrasRepetidas())">Remover letras repetidas</button>
        <p id="novaPalavra"></p>
    </div>
    <br><br>
    <!--Nome Invertido-->
    <div class="nomeInvertido">
        <p>Escreva um nome:</p>
        <form action="">
            <input type="text" id="nome">
            <input type="reset" value="Limpar">
        </form>
        <p>Agora clique no botão "Inverter nome" e aparecerá um novo nome.</p>
        <button onclick="(inverterNome())">Inverter nome</button>
        <p id="novoNome"></p>
    </div>



</body>

</html>
